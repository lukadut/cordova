<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width; user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <style type="text/css">

      /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }

      .gameArea{
        
        display:block;
        margin:auto;
        border-radius:50%;
        background:red;
        /* width:100%; */
      }
      .column{
        width:calc(100%/9);
        /*border-color:black;
        border-style:solid;
        border-width:2px;*/
        height:100%;
        display:inline-table;
      }
      .row{
        /*border-color:black;
        border-style:solid;
        border-width:2px;*/
        width:100%;
        height:100px;
		margin:0px !important;
		z-index:0;
      }
    .empty{
        border:none;
        background-color:rgba(0,0,0,0) !important;
    }
	
	.marble {
	  display: block;
	  background: black;
	  border-radius: 50%;
	  height: 75%;
	  width: 75%;
	  margin: auto;
	      background: radial-gradient(circle at 50% 80%, #5cabff, #000);
		      position: relative;
    top: -37.5%;
	z-index:1;
}

.hole {
	  display: block;
	  
	  border-radius: 50%;
	  height: 50%;
	  width: 50%;
	  margin: auto;
	      background: black;
		      position: relative;
    top: 25%;
	z-index:1;
}

	.selected {
    position: relative;
    content: '';
    background: rgba(0,0,0,0.5);
    width: 100%;
    height: 100%;
    pointer-events: none;
	z-index:2;
}
	
	.cango >.hole{
		background:green;
	}

    </style>
</head>
<body>
<div id="wrap">
    <div id="header"><p>header</p>
	<div id="timer">00:00</div>
	<div id="moves">0</div>
	<button>undo</button>
    <p id="log"></p></div>
    <div class="gameArea" style="background" id="gameArea">
        
        


    </div>
</div>
