<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width; user-scalable=no" />
    <title>Title</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="js.js"></script>
	<link rel="stylesheet" href="css/font-awesome.min.css">
    <style type="text/css">

      /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        height: 100%;
		margin: 0px;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }

      .gameArea{
        position:absolute;
        display:block;
        margin:auto;
        border-radius:50%;
        background:red;
        /* width:100%; */
      }
      .column{
        width:calc(100%/9);
        /*border-color:black;
        border-style:solid;
        border-width:2px;*/
        height:100%;
        display:inline-table;
      }
      .row{
        /*border-color:black;
        border-style:solid;
        border-width:2px;*/
        width:100%;
        height:100px;
		margin:0px !important;
		z-index:0;
      }
    .empty{
        border:none;
        background-color:rgba(0,0,0,0) !important;
    }
	
	.marble {
	  display: block;
	  background: black;
	  border-radius: 50%;
	  height: 75%;
	  width: 75%;
	  margin: auto;
	      background: radial-gradient(circle at 50% 80%, #5cabff, #000);
		      position: relative;
    top: -37.5%;
	z-index:1;
}

.hole {
	  display: block;
	  
	  border-radius: 50%;
	  height: 50%;
	  width: 50%;
	  margin: auto;
	      background: black;
		      position: relative;
    top: 25%;
	z-index:1;
}

	.selected {
    position: relative;
    content: '';
    background: rgba(0,0,0,0.5);
    width: 100%;
    height: 100%;
    pointer-events: none;
	z-index:2;
}
	
	.cango >.hole{
		background:green;
	}
	
	.corner{
	position:fixed;
	}
	
	.bottom{
		bottom:5%;
	}
	.top{
		top:5%;
	}	
	.left {
		left: 5%;
	}
	.right {
		right: 5%;
	}


    </style>
</head>
<body>
<div id="wrap">
	<div class="corner right top fa-2x" id="timer">00:00</div>
	<div class="corner left top fa-2x" id="moves"><span>Moves: </span><span id="movesCounter">0</span></div>
	<div class="corner left bottom button" id="undo" onclick="Game.undoMove()"><i class="fa fa-undo fa-5x"></i></div>
	<div class="corner right bottom button" id="newgame" onclick="Game.init()"><i class="fa fa-play fa-5x"></i></div>
    
    <div class="gameArea" style="background" id="gameArea">
        
        


    </div>
</div>
</body>
</html>
